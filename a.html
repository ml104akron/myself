<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p{color: black;background-color: brown;}
    </style>
</head>

<body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<svg id="bound_box" width="400" height="320" left="20" top="20"  style="position:absolute; top:20px; left:20px; background-color:#f2f2f2; "> 
    
    <circle id="pion0" cx = "20" cy = "20" r="9" stroke-width="0" stroke="#000" fill="#909"></circle>
</svg>

<script>
        var timerFunction = null;
        var velocity = [-2, 2]
        function startAnimation() {
                        timerFunction = setInterval(animate, 20); 
                }
        function animate() {

            var circle = document.getElementById("pion0");
            var x = circle.getAttribute("cx");
            var y = circle.getAttribute("cy");
            var newX = velocity[1] + parseInt(x);
            var newY = velocity[0] + parseInt(y);
            if ((newX < 5) || (newX > 200)) {
                velocity[1] = -velocity[1];
            }
            if ((newY < 5) || (newY > 200)) {
                velocity[0] = -velocity[0];
            }
          document.getElementById("pion0").setAttribute("cx", newX);
          document.getElementById("pion0").setAttribute("cy", newY);
        }

</script>

<input type="button" value="开始动画" onclick="startAnimation();">
</body>

</html>
